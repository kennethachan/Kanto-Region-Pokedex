<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Region Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">>
</head>
<body>
    <h1 id="title">Kanto Region Pokedex</h1>
    <div id="container"> 
        <div id="pokemon-card">
            <img id="poke-image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/145.png"/>
            <h3 class="pokemon-name">Pokemon Name</h3>
            <div id="hp">HP</div>
            <div id="hp-num">80</div>
        
            <div class="types">
                <div>type 1</div>
                <div>type 2</div>
            </div>
            <div class></div>
            <div class="stats">
                <div> 
                    <h4>60</h4>
                    <p> attack</p>
                </div>
                <div> 
                    <h4>60</h4>
                    <p> defense</p>
                </div>
                <div> 
                    <h4>60</h4>
                    <p> speed</p>
                </div>
            </div>
        </div>
    </div>
   
    <div id="buttons">  
        <button id="random">Random Pokemon!</button>
    <input id="search" type="text" placeholder="Type in a pokemon!">
    <button id="find">Find Pokemon!</button>
</div>
  
<script src="script.js" charset="utf-8"></script>
</body>
</html>
