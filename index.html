<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Region Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1 id="title">Kanto Region Pokedex</h1>
    <div id="container"> 
        <div id="pokemon-card">
            <div> <img id="poke-image"></div>
            <div class="poke-name"></div>
            <div id="id"><span>#</span></div>
            <div id="hp-num"></div> 
            <div id="hp">HP</div>            
            <div class="stats">
                <div> 
                    <h4 id="attack-number"></h4>
                    <p id="attack"> attack</p>
                </div>
                <div> 
                    <h4 id="defense-number"></h4>
                    <p id="defense"> defense</p>
                </div>
                <div> 
                    <h4 id="speed-number"></h4>
                    <p id="speed"> speed</p>
                </div>
            </div>
            <div id="type"> 
                <h4 id="type-one"></h4>
                <p id="type-text">type</p>
              </div>
        </div>
    </div>
   
    <div id="buttons">  
        <button id="random">Random Pokemon</button>
    <input id="search" type="text" placeholder="Type in a pokemon!">
    <button id="find">Find Pokemon</button>
    <button id="dark-mode-on">Dark Mode</button>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
